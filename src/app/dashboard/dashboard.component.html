<div class="relative">
    <div class="flex justify-content-center gap-2">
        <input pInputText type="text" [(ngModel)]="search" placeholder="Search" />
        <!-- <p-dropdown [options]="filters" optionLabel="name"></p-dropdown> -->
        <select  [(ngModel)]="selectedFilter">
            <option value="Title">Title</option>
            <option value="Content">Content</option>
            <option value="Author">Author</option>
        </select>
        <p-button icon="pi pi-search" label="Search" class="p-button-outlined" (onClick)="filterPosts()"/>
    </div>
    <app-create-post (createPost)="addPost($event)"></app-create-post>
    <!-- <p-button class="absolute top-0 right-0 p-2" icon="pi pi-plus"  severity="success" (onClick)="addPost()"/> -->
    <div class="item-list grid gap-2 grid-cols-1 lg:grid-cols-3 mx-auto my-4 w-full">
        <app-post *ngFor="let post of posts" [post]="post" (deletePost)="deletePost($event)"></app-post>
    </div> <!-- Your HTML code goes right here -->
</div>
